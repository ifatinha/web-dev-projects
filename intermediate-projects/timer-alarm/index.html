<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro com Alarme</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="container">
        <h1>Cronômetro</h1>

        <div class="timer-display" id="display">
            00:00
        </div>

        <div class="time-inputs">
            <input type="number" id="minutes" placeholder="Min" min="0" max="99" />
            <span>:</span>
            <input type="number" id="seconds" placeholder="Seg" min="0" max="59" />
        </div>

        <div class="controls">
            <button id="start">Iniciar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Resetar</button>
        </div>

        <audio id="alarm-sound" src="audios/alarm.mp3" preload="auto"></audio>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
