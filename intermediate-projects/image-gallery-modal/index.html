<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Galeria de Imagens</h1>
        <div class="gallery">
            <img src="img/foto1.jpg" alt="Foto 1" class="gallery-img" />
            <img src="img/foto2.jpg" alt="Foto 2" class="gallery-img" />
            <img src="img/foto3.jpg" alt="Foto 3" class="gallery-img" />
            <img src="img/foto4.jpg" alt="Foto 4" class="gallery-img" />
            <img src="img/foto5.jpg" alt="Foto 5" class="gallery-img" />
            <img src="img/foto6.jpg" alt="Foto 6" class="gallery-img" />
            <img src="img/foto7.jpg" alt="Foto 7" class="gallery-img" />
            <img src="img/foto8.jpg" alt="Foto 8" class="gallery-img" />
            <img src="img/foto9.jpg" alt="Foto 9" class="gallery-img" />
            <img src="img/foto10.jpg" alt="Foto 10" class="gallery-img" />
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <button class="close" id="closeBtn">X</button>
        <img class="modal-content" id="modalImage" alt="Imagem em destaque" />
        <button class="arrow left" id="prevBtn">&#10094;</button>
        <button class="arrow right" id="nextBtn">&#10095;</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
